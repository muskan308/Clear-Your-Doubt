<div id="all">
  <div *ngIf = "enter; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <app-login></app-login>
</ng-template>
<ng-template #elseBlock>

  <nav>
    <div id="nav-bar">
        <div id="nav-first">

            <div>
              <div>
                <a routerLink = "home">
                <div class="inIcon"><fa-icon class="icon1" [icon]="faHome"></fa-icon></div>
                <p>Home</p></a>
              </div>
              <div>
                <a routerLink = "bySubject">
                <div class="inIcon">
                  <fa-icon class="icon1" [icon]="faSubject"></fa-icon>
                </div>
                <p>Search by Subject</p></a>
              </div>
                <div >
                  <a routerLink = "byTeacher">
                  <div class="inIcon"><fa-icon class="icon1" [icon]="faTeacher"></fa-icon></div>
                <p>Search By Teacher</p></a>
                </div>
                <div>
                  <a (click) = "logout()" style="cursor:pointer;">
                  <div class="inIcon"><fa-icon class="icon1" [icon]="faSignOut"></fa-icon></div>
                <p >Sign Out</p></a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div id="overlay" (click)="navIn()"></div>
<div id="menu-out" (click)="handleNav()">
  <div id="nav-menu"></div>
</div>
<router-outlet></router-outlet>
<footer>
  <div>
    <div>
      <div>
        Muskan Thapa
      </div>
      <div>Email : abc@gmail.com</div>
      <div>Phone: +91 1234567890</div>

    </div>
    <div id="subs">
      <p>Subscribe Form</p>
      <div>
        <input type="email" name="subscribe" id="subEmail">
        <button class="btn1">Submit</button>
      </div>
    </div>
  </div>
  <div>
    <div>
      &#169; 2022 by Muskan Thapa
    </div>
    <div>
      <a href="https://www.facebook.com/" target="_blank"><fa-icon class="icon" [icon]="faFace"></fa-icon></a>
      <a href="https://www.instagram.com/" target="_blank"><fa-icon class="icon" [icon]="faInsta"></fa-icon></a>
      <a href="https://www.linkedin.com/in/muskan-thapa-0864ab1b2/" target="_blank"><fa-icon class="icon" [icon]="faLink"></fa-icon></a>
      <a href="https://webogram.org/" target="_blank"><fa-icon class="icon" [icon]="faTel"></fa-icon></a>
    </div>
  </div>
</footer>

</ng-template>
</div>
